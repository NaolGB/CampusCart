{% extends 'main.html' %}

{% block content %}
<div>

    {% if messages %}
        {% for message in messages %}
            {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
        {% endfor %}

    {% endif %}

    <form action="" method='post'>
        {% csrf_token %}
        {{login_form}}
        <input type="submit" value="Login" />
    </form>
</div>
{% endblock content %}
